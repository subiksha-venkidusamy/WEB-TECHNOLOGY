<h2>Order Form</h2>
<form (ngSubmit)="submitOrder()" #orderForm="ngForm">
  <label for="customerName">Name:</label>
  <input
    type="text"
    id="customerName"
    required
    [(ngModel)]="order.customerName"
    name="customerName"
  />

  <label for="customerAddress">Address:</label>
  <input
    type="text"
    id="customerAddress"
    required
    [(ngModel)]="order.customerAddress"
    name="customerAddress"
  />

  <label for="customerEmail">Email:</label>
  <input
    type="email"
    id="customerEmail"
    required
    [(ngModel)]="order.customerEmail"
    name="customerEmail"
  />

  <label for="productQuantity">Quantity:</label>
  <input
    type="number"
    id="productQuantity"
    required
    [(ngModel)]="order.quantity"
    name="quantity"
  />

  <button type="submit">Submit Order</button>
</form>
