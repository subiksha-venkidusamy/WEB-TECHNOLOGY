<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container mt-6 border border-4 p-4 fw-bold">
        <h1 class="text-center">STUDENT REGISTRATION FORM</h1>
        <div class="form-group row">
            <form name="student" class="col-sm-12" onsubmit="return validateForm()" action="http://localhost:8080" method="GET">
                <div class="mb-3 row align-items-center">
                    <label for="rollno" class="col-sm-3 col-form-label text-end">ROLL NO</label>
                    <div class="col-sm-9">
                        <input type="text" id="rollno" name="rollno" class="form-control" required>
                        <small id="rollNoError" class="text-danger"></small>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="name" class="col-sm-3 col-form-label text-end">NAME</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" name="name" class="form-control" required>
                        <small id="nameError" class="text-danger"></small>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="gender" class="col-sm-3 col-form-label text-end">GENDER</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                        <small id="genderError" class="text-danger"></small>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="languages" class="col-sm-3 col-form-label text-end">PROGRAMMING LANGUAGES</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="c" name="languages" value="C">
                            <label class="form-check-label" for="c">C</label>
                        </div>
			<div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="c" name="languages" value="C">
                            <label class="form-check-label" for="c">C</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cpp" name="languages" value="C++">
                            <label class="form-check-label" for="cpp">C++</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="java" name="languages" value="Java">
                            <label class="form-check-label" for="java">Java</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="python" name="languages" value="Python">
                            <label class="form-check-label" for="python">Python</label>
                        </div>
                        <small id="languagesError" class="text-danger"></small>
                       </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="areaOfInterest" class="col-sm-3 col-form-label text-end">AREA OF INTEREST</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="areaOfInterest" name="areaOfInterest" required>
                            <option>Area of interest</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile App Development">Mobile App Development</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Machine Learning">Machine Learning</option>
                        </select>
                        <small id="areaOfInterestError" class="text-danger"></small>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="phone" class="col-sm-3 col-form-label text-end">PHONE NUMBER</label>
                    <div class="col-sm-9">
                        <input type="text" id="phone" name="phone" class="form-control" required>
                        <small id="phoneError" class="text-danger"></small>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="email" class="col-sm-3 col-form-label text-end">E-MAIL</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name="email" class="form-control" required>
                        <small id="emailError" class="text-danger"></small>
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="password" class="col-sm-3 col-form-label text-end">PASSWORD</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" required>
				<button type="button" class="btn btn-outline-secondary" id="togglePasswordBtn" onclick="togglePasswordVisibility()">
    <i class="fas fa-eye" id="passwordToggleIcon"></i>
</button>
                            
                        </div>
                        <small id="passwordError" class="text-danger"></small>
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <small id="formError" class="text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var rollNoInput = document.getElementById('rollno');
var rollNoValue = rollNoInput.value;
var rollNoPattern = /^[0-9]{2}[a-zA-Z]{3}[0-9]{3}$/;
        var nameInput = document.getElementById('name');
        var nameValue = nameInput.value;
        var namePattern = /^[a-zA-Z\s]+$/; 

        var genderInputs = document.querySelectorAll('input[name="gender"]');
        var genderSelected = false;
        genderInputs.forEach(function(input) {
            if (input.checked) {
                genderSelected = true;
            }
        });

        var languageInputs = document.querySelectorAll('input[name="languages"]:checked');
        var languagesSelected = languageInputs.length > 0;

        var areaOfInterestInput = document.getElementById('areaOfInterest');
        var areaOfInterestSelected = areaOfInterestInput.value.length > 0;

        var phoneInput = document.getElementById('phone');
        var phoneValue = phoneInput.value;
        var phonePattern = /^[0-9]{10}$/;

        var emailInput = document.getElementById('email');
        var emailValue = emailInput.value;
        var emailPattern = /^[a-zA-Z]+\.\d{2}[a-zA-Z]+@kongu\.edu$/;

        var passwordInput = document.getElementById('password');
        var passwordValue = passwordInput.value;
        var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;

        if (!rollNoPattern.test(rollNoValue)) {
            document.getElementById('rollNoError').textContent = 'Invalid roll number format. Please enter in the format 22ITR101.';
            rollNoInput.focus();
            return false; 
        } else {
            document.getElementById('rollNoError').textContent = '';
        }

        if (!namePattern.test(nameValue)) {
            document.getElementById('nameError').textContent = 'Invalid name format. Only alphabets and spaces are allowed.';
            nameInput.focus();
            return false;
        } else {
            document.getElementById('nameError').textContent = '';
        }

        if (!genderSelected) {
            document.getElementById('genderError').textContent = 'Please select a gender.';
            return false;
        } else {
            document.getElementById('genderError').textContent = '';
        }

        if (!languagesSelected) {
            document.getElementById('languagesError').textContent = 'Please select at least one programming language.';
            return false;
        } else {
            document.getElementById('languagesError').textContent = '';
        }

        if (!areaOfInterestSelected) {
            document.getElementById('areaOfInterestError').textContent = 'Please select at least one area of interest.';
            return false;
        } else {
            document.getElementById('areaOfInterestError').textContent = '';
        }

        if (!phonePattern.test(phoneValue)) {
            document.getElementById('phoneError').textContent = 'Invalid phone number format. Please enter a 10-digit number.';
            phoneInput.focus();
            return false;
        } else {
            document.getElementById('phoneError').textContent = '';
        }

        if (!emailPattern.test(emailValue)) {
            document.getElementById('emailError').textContent = 'Invalid email format. Please enter in the format subikshav.22it@kongu.edu';
            emailInput.focus();
            return false;
        } else {
            document.getElementById('emailError').textContent = '';
        }

        if (!passwordPattern.test(passwordValue)) {
            document.getElementById('passwordError').textContent = 'Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 digit, 1 symbol, and be 8-12 characters long.';
            passwordInput.focus();
            return false;
        } else {
            document.getElementById('passwordError').textContent = '';
        }

        return true;

         }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
