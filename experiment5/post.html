<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center">Employee Register Form</h4>
                <form action="http://localhost:8060" method="post">
                    <div class="form-group">
                        <label for="username">Employee Name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="id">Employee ID</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Enter your ID">
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <select class="form-control" id="branch" name="branch">
                            <option value="branch">Select your branch</option>
                            <option value="Software Development">Software Development</option>
                            <option value="Project Management">Project Management</option>
                            <option value="Cloud Computing">Cloud Computing</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phno">Mobile Number</label>
                        <input type="text" class="form-control" id="phno" name="phno" placeholder="Enter your mobile number">
                    </div>

                    <div class="form-group">
                        <label for="branchadd">Branch Address</label>
                        <textarea class="form-control" id="branchadd" name="branchadd" placeholder="Enter branch address" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional, for certain components) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
