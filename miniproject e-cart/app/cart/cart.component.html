<div *ngIf="cartItems.length > 0">
  <h2>All Cart Items</h2>
  <div *ngFor="let item of cartItems">
    <h4>{{ item.name }}</h4>
    <p>Price: {{ item.price }}</p>
    <!-- Add more details as needed -->
  </div>
</div>
<div *ngIf="cartItems.length === 0">
  <p>No cart items available.</p>
</div>
